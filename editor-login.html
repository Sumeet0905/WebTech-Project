<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editor Login - JUIT News</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #b3e0ff, #003366);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }

    .login-container h2 {
      margin-bottom: 30px;
      color: #003366;
      text-align: center;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      color: #003366;
      font-weight: bold;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #0055a5;
    }

    .back-link {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #003366;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Editor Login</h2>
    <form action="editorLoginProcess.php" method="POST">
      <div class="input-group">
        <label for="editor-id">Editor ID</label>
        <input type="text" id="editor-id" name="editor-id" required />
      </div>
      <div class="input-group">
        <label for="editor-name">Name</label>
        <input type="text" id="editor-name" name="editor-name" required />
      </div>
      <div class="input-group">
        <label for="editor-password">Password</label>
        <input type="password" id="editor-password" name="editor-password" required />
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <a href="login-selection.html" class="back-link">Back to Login Selection</a>
  </div>
</body>
</html>
